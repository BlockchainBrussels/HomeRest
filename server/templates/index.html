<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Dashboard LIGHTBO.LT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
 
<body>
    <script type="text/javascript">        
        $.get( "/status", function( data ) {
            //console.log( typeof data ); // string
            //console.log( data ); // HTML content of the jQuery.ajax page
            $('#status').text(data);
        });
        
        function home(){
            jQuery.ajax({
                url     : '/action/home/0/blahblahrfidkey',
                type    : 'POST',
                success : function(data){
                     $('#status').text(data);
                }
            });
        }
    
        function upstairs(){
             jQuery.ajax({
                url     : '/action/upstairs/0/blahblahrfidkey',
                type    : 'POST',
                success : function(data){
                     $('#status').text(data);
                }
            });
       }

        function away(){
             jQuery.ajax({
                url     : '/action/away/0/blahblahrfidkey',
                type    : 'POST',
                success : function(data){
                     $('#status').text(data);
                }
            });
       }
    </script>
    <div class="container">
        <div class="jumbotron">
            <h1 class="h1">ALARM</h1>
            <h2 class="h2"><div class="text-danger"><div id="status"><i>unknown</i></div></div></h2>
            <br>
            <div class="container">
                <button class="btn btn-primary" onclick="home()">Home</button>
                <button class="btn btn-primary" onclick="upstairs()">Upstairs</button>
                <button class="btn btn-primary" onclick="away()">Away</button>
            </div>
        </div>
 
        <footer class="footer">
            <p>&copy; Blockchain Brussels <script>document.write(new Date().getFullYear())</script></p>
        </footer>
 
    </div>
</body>
</html>
